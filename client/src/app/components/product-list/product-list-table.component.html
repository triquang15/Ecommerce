<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle">
        <img src="{{ tempProduct.imageUrl }}" alt="product">
      </td>
      <td>{{ tempProduct.name }}</td>
      <td><b>{{ tempProduct.unitPrice | currency : "USD" }}</b></td>
      <td><a href="" class="primary-btn">Add to cart</a></td>
    </tr>
  </tbody>
</table>
