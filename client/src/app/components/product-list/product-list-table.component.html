
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <td class="align-middle">
        <a routerLink="/products/{{tempProduct.id}}">
        <img src="{{ tempProduct.imageUrl }}" alt="product">
      </a>
      </td>
      <td>
        <a routerLink="/products/{{tempProduct.id}}">
        <b>{{ tempProduct.name }}</b> </a><br> <br>
        {{ tempProduct.description }}
      </td>
      <td><b>{{ tempProduct.unitPrice | currency : "USD" }}</b></td>
      <td><button (click)="addToCart(tempProduct)" class="btn btn-danger btn-sm">Add to cart</button></td>
    </tr>
  </tbody>
</table>

<div *ngIf="products?.length == 0" class="alert alert-danger col-md-12 text-center" role="alert">
  No products found.
</div>

<div class="footer-pagination">
  <div class="row">
    <div class="col-md-6"></div>

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [maxSize]="5"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()">

                </ngb-pagination>  
            </div>

            <div class="col-md-3 mt-2" style="text-align: right;">
                <span class="mr-2">Page Size</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option>2</option>
                  <option selected="true">5</option>
                  <option>10</option>
                  <option>15</option>
                  <option>20</option>
                  <option>50</option>
                </select>
            </div>
        </div>
    </div>
  </div>
</div>
