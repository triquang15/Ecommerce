<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h2 class="text-center">Shopping Cart</h2>
            <table class="table table-bordered">
                <tr>
                    <th >Image</th>
                    <th >Name</th>
                    <th >Price</th>
                    <th >Quantity</th>
                    <th >Subtotal</th>
                    <th >Quantity</th>
                    <th >Total</th>
                    <th></th>
                    <th></th>
                    
                </tr>
                <tr *ngFor="let tempCartItem of cartItems">
                    <td><img src="{{tempCartItem.imageUrl}}" alt="product" class="img-response"></td>
                    <td>{{tempCartItem.name}}</td>
                    <td>{{tempCartItem.unitPrice | currency: 'USD'}}</td>
                    <td>{{tempCartItem.quantity}}</td>
                    <td>{{tempCartItem.quantity * tempCartItem.unitPrice | currency: 'USD'}}</td>
                    <td>{{totalQuantity}}</td>
                    <td>{{totalPrice | currency: 'USD'}}</td>
                </tr>
               
            </table>

          
        </div>
    </div>
</div>
